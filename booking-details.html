<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking - Green Bus</title>
    <link rel="stylesheet" href="./stylesheets/styles_global.css">
    <link rel="stylesheet" href="./stylesheets/booking.css">
</head>
<div>
    <div class="navbar">
        <a href="/index.html">Home</a>
        <a href="./customer-service.html">Customer Service</a>
        <a href="#track-my-bus">Track my bus</a>
        <a href="./booking-front.html">Book Tickets</a>
    </div>
<div class = "passengerContainer">
    <div>
        <div id = "journeyboxdepart" class="journeybox">
            <h1 id="journeyCardTitle">Outgoing journey</h1>
            <p>{bookingDetails.from} to {bookingDetails.from}</p>
            <h3>time.depart > time.arrive</h3>
            <p>date</p>
        </div>
    </div>
    <div class="passengerFormBox">
        <h1>Passenger Details:</h1>
        <form id="passengerDetailsForm" class="passengerForm">
            <div class="input-group">
                <label for="First Name">First Name:</label>
                <input type="text" id="firstname" name="name" placeholder="First Name" required>
            </div>
            <div class="input-group">
                <label for="Last Name">Last Name:</label>
                <input type="text" id="lastname" name="name" placeholder="Last Name" required>
            </div>
            
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="email">Confirm Email:</label>
                <input type="email" id="confirmEmail" name="email" placeholder="Confirm your email" required>
            </div>
            
            <div class="input-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            
            <div class="input-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Enter your address" required>
            </div>  
            
            <div class="input-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" placeholder="Enter your city" required>
            </div>  
            
            <div class="input-group">
                <label for="postcode">Postcode:</label>
                <input type="text" id="postcode" name="postcode" placeholder="Enter your postcode" required>
            </div>
        </form>
    </div>
</div>
<button id="submitPassengerDetails" class="submitPassengerBtn" onclick=PassengerDetailsSubmit();>Next</button>
<script src="./scripts/handleBooking.js"></script>
    <script>
        window.onload = function() {
            GetJourneyDetails();
            CheckStudent();
        }
    </script>
</html>
